<body>
    <div>
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <span class="title-container">
                    <i class="fa-solid fa-feather-pointed"></i>
                    <a class="navbar-brand" href="#">InspireJourney</a>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-nav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./showBlog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ownBlog.html">Your Blog</a>
                        </li>

                    </ul>
                    <div class="d-flex">
                        <a href="./login.html"><button type="button"
                            class="btn btn-outline-primary me-2 mr-2">Login</button></a>
                        <a href="./blog.html"><button type="button" class="btn btn-outline-warning">Get
                                Start</button></a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h3>Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter your full name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        autocomplete="current-email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        autocomplete="current-password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../index.js"></script>
