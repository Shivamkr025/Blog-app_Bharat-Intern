                    <i class="fa-solid fa-feather-pointed"></i>
                    <a class="navbar-brand" href="#">InspireJourney</a>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse navbar-nav" id="navbarNav">
                    <ul class="navbar-nav">

        <div class="container border create-container">
            <h1 class="m-4">Express Yourself: Write, Share, and Inspire</h1>
            <div class="row align-items-center m-4">
                <div class="col-md-6">
                    <img src="../Assets/card04.jpg" alt="Blog Image" class="img-fluid"

                </div>
                <div class="col-md-6 ">
                    <form id="blogForm">

                        <div class="form-group">
                            <label for="blogTitle">Title</label>
                            <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title"

                        </div>
                        <div class="form-group">
                            <label for="blogContent">Content</label>
                            <textarea class="form-control" id="blogContent" rows="5" placeholder="Enter blog content"

                        </div>
                        <button type="submit" class="btn btn-outline-danger">Submit</button>
                    </form>
                </div>
            </div>
