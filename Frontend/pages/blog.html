<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-feather-pointed"></i> InspireJourney</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./showBlog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="./ownBlog.html">Your Blog</a></li>
                </ul>
                <div class="d-flex ml-3">
                    <a href="./login.html"><button class="btn btn-outline-primary mr-2">Login</button></a>
                    <a href="./blog.html"><button class="btn btn-outline-warning">Get Started</button></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container create-container ">
        <div class="blog-form p-4 shadow-lg bg-white rounded">
            <h3 class="text-center mb-4">Express Yourself: Write, Share, and Inspire</h3>
            
            <form id="blogForm">
                <div class="mb-3">
                    <label for="blogTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
                </div>

                <div class="mb-3">
                    <label for="blogCategory" class="form-label">Category</label>
                    <select class="form-control" id="blogCategory" required>
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="Health">Health</option>
                        <option value="Business">Business</option>
                        <option value="Lifestyle">Lifestyle</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="blogContent" class="form-label">Content</label>
                    <textarea class="form-control" id="blogContent" rows="6" placeholder="Enter blog content" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="blogImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="blogImage" accept="image/*">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
